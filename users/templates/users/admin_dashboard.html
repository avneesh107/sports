{% load render_table from django_tables2 %}

<!DOCTYPE html>
<html>
<head>
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4 text-center">Admin-Dashboard</h2>
    <h3>No. of registered candidates: {{ user.count }}</h3>
    <h3>No. of registered Colleges: {{ college.count }}</h3>
    <h3>- </h3>
    <div class="card shadow">
        <div class="card-body">
            {% render_table table %}
            
            
        </div>
    </div>
</div>
<body class="bg-light">
<div class="container py-4">

<h4><a href="{% url 'team' %}">View Teams</a></h4>
<h4><a href="{% url 'match' %}">View Matches</a></h4>
<h4><a href="{% url 'result' %}">View Results</a></h4>
<h4><a href="{% url 'upload_matches' %}">Upload Excel</a></h4>

</body>
</html>
