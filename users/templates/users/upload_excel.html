<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Matches via Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4 bg-white">
        <h2 class="mb-4 text-center">Upload Matches (Excel)</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.file.label_tag }}
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-success">Upload</button>
        </form>

        {% if messages %}
            <div class="mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mt-4">
            <h5>Expected Excel Format:</h5>
            <ul>
                <li><strong>Event Name</strong> </li>
                <li><strong>Date</strong></li>
                <li><strong>Start Time</strong> </li>
                <li><strong>End Time</strong> </li>
                <li><strong>Team IDs</strong> </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
