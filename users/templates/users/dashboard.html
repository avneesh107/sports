<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


    {% block content %}

    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Welcome, {{ profile.user.username }}</h2>
        <p><strong>College:</strong> {{ profile.college }}</p>
        <p><strong>Mobile:</strong> {{ profile.mobile_number }}</p>
        <p><strong>Gender:</strong> {{ profile.get_gender_display }}</p>
        <p><strong>DOB:</strong> {{ profile.date_of_birth }}</p>

        <div class="mt-4">
            <a href="{% url 'event_list' %}" >See Events  </a>

            <br>
            <a href="{% url 'User_Matches' %}" >See Matches  </a>
            <br>
            <a href="{% url 'user_results_view' %}" >See Results</a>
        </div>
    </div>

    {% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
